<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Login Page Example</title>
    <script src="assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    
    <body>
        <div class="container">
            <div class="login">
                <h4>Login-Page</h4>
                <input class="block" id="input_username" type="text" placeholder="Username" />
                <input class="block" id="input_password" type="password" placeholder="Password" />
                <input class="block" id="input_passwordcheck" type="password" placeholder="Repeat password" />
                <input class="block" id="input_checkbox" type="checkbox" checked="true" />
                <p class="block">I accept ...</p> 
                <button id="button_submit">Submit</button>
            </div>
        </div>
    </body>
</html>
